<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
      <div class="title-str">Protocol Quiz</div>
        <div id="question-container" class="hide">
            <div id="question" class="question-st">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <!-- Question Option Buttons -->
              <button class="btn">Answer 1</button>
              <button class="btn">Answer 2</button>
              <button class="btn">Answer 3</button>
              <button class="btn">Answer 4</button>
            </div>
          </div>
          <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button><!-- Start Button -->
            <button id="next-btn" class="next-btn btn hide">Next</button><!-- Next Question Button -->
          </div>
      </div>   
</body>
</html>
